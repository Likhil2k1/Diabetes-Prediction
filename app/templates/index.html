<!DOCTYPE html>
<html>
<head>
    <title>DiabbPredict - Retinal DR Detection</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 2rem; background: #f9f9f9; }
        .container { background: white; padding: 2rem; border-radius: 1rem; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        img.logo { width: 100px; margin-bottom: 1rem; }
        input[type=file] { margin: 1rem 0; }
        button { padding: 0.5rem 1rem; background: #2563eb; color: white; border: none; border-radius: 0.5rem; }
        .result { margin-top: 1rem; font-size: 1.2rem; }
        footer { margin-top: 2rem; color: gray; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" class="logo" alt="logo">
        <h2>Diabetic Retinopathy Predictor</h2>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            Prediction: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
    <footer>
        Made by Likhil Penujuli
    </footer>
</body>
</html>
